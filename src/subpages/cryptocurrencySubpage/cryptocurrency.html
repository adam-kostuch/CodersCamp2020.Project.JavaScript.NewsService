<div id="cryptoCurrency" class="crypto-currency-wrapper">
  <h2 class="page-title">Crypto Coins</h2>
  <input id="search-coin" class="input-search" type="search" placeholder="Find Your Coins">

  <div id="coins-list">
  </div>
  <button id="prev-page">Previous Page</button>
  <button id="next-page">Next Page</button>

  <aside class="modal">

    <h3 class="modal__title"></h3>
    <span class="modal__symbol"></span>

    <p class="modal__description"></p>

    <span>Exchange Your Coins:</span>
    <form class="modal__form">
      <input value="1" type="number" min="0" required placeholder="How many coins do you have?">
      <button type="submit">Exchange</button>
    </form>
    <p>Your have <span class="modal__money">10</span> USD</p>
  </aside>
</div>
